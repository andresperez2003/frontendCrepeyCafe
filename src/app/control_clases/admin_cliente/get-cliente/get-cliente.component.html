<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="">
</head>

<body>
  <div class="center">
    <h1 class="text-center p-3 font">Clientes</h1>
    <div class="container">
      <div class="row">
        <div class="col-12 p-4">
          <table class="table table-hover text-center ">
            <thead>
              <tr>
                <th scope="col">Cedula</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
                <th scope="col"></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <th scope="row">{{cliente.id}}</th>
                <th scope="row">{{cliente.name_client}}</th>
                    <th class="pe-0"> <button class=" btn-primary" routerLink="/cliente/editCliente/{{cliente.id}}"> Editar </button>
                    </th>
                <th class="ps-0"> <button class="btn-danger" (click)="deleteCliente(cliente.id)"> Eliminar
                  </button></th>
              </tr>
            </tbody>
          </table>
          <div class="col-4 p-4  ">
            <button class="btn btn-primary" routerLink="/access/dashboard">Volver</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
