<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="spacing_table1">
<table class="table table-hover spacing_table1" id="factura">
  <thead class="thead-Primary">
    <tr>
      <th scope="col ">Usuario</th>
      <th scope="col ">Cliente</th>
      <th scope="col " class="widthResposiveTable">Fecha</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let factura of facturas">
      <th scope="row ">{{factura.name}}</th>
      <th scope="row ">{{factura.name_client}}</th>
      <td scope="row "  class="widthResposiveTable">{{factura.fechaFactura | date:'dd/MMM/yyy' }}</td>
    </tr>
  </tbody>
</table>
  </div>
    <div class="spacing_table1">
      <table class="table table-hover spacing_table1" id="factura">
        <thead class="thead-Primary">
          <tr>
            <th scope="col " class="producto">Producto</th>
            <th scope="col ">Cantidad</th>
            <th scope="col " class="widthResposiveTable">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidos">
            <th scope="row "  class="producto">{{pedido.producto}}</th>
            <th scope="row ">{{pedido.CantidadProducto}}</th>
            <td scope="row " class="widthResposiveTable">{{pedido.precioVentaUnidad}}</td>
          </tr>
            <button (click)="generate()" class="btn btn-primary spaceButton">descargar</button>
        </tbody>
      </table>
    </div>
</body>
</html>
